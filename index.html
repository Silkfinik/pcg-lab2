<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Извлечение информации из изображений</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Анализ изображений</h1>
      <div class="mb-3">
        <label for="folderInput" class="form-label"
          >Выберите папку с изображениями:</label
        >
        <input
          class="form-control"
          type="file"
          id="folderInput"
          webkitdirectory
          multiple
          accept=".jpg,.jpeg,.gif,.tif,.tiff,.bmp,.png,.pcx"
        />
      </div>
      <div id="loader" class="loader"></div>
      <div class="progress mt-4">
        <div
          id="progressBar"
          class="progress-bar"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          0%
        </div>
      </div>
      <div class="table-responsive mt-4">
        <table
          id="imagesTable"
          class="table table-striped table-bordered"
          style="width: 100%"
        >
          <thead>
            <tr>
              <th>Имя файла</th>
              <th>Размер (пиксели)</th>
              <th>Разрешение (DPI)</th>
              <th>Глубина цвета</th>
              <th>Сжатие</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button id="exportButton" class="btn btn-success mt-3">
        Экспортировать в CSV
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.13.4/i18n/ru.json"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
